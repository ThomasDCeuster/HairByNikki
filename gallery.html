<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Hair by Nikki</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e16e3ea732.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
    <script src="js/moment.js"></script>
    <script src="js/bootstrap-datetimepicker.min.js"></script>
    <script src="js/demo.js"></script>



</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container-fluid container">
                <a class="navbar-brand" href="index.html"><img id="navlogo" src="images/hairbynikkilogo.png" alt=""></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav px-5">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html"><i class="fas fa-home"></i>Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="service.html"><i class="fas fa-cut"></i>Diensten</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="gallery.html"><i class="fas fa-camera-retro"></i>Gallerij</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html"><i class="fas fa-phone-alt"></i>Contact</a>
                        </li>
                    </ul>

                </div>
                <form class="d-none d-lg-flex">
                    <input id="anythingSearch" class="form-control me-2" type="text" placeholder="Zoek op pagina" aria-label="Search">
                </form>
            </div>
        </nav>
    </header>
    <main class="container py-5">
        <form action="">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="inputVoornaam">Voornaam*</label>
                    <input type="Voornaam" class="form-control" id="inputVoornaam" placeholder="Voornaam" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputAchternaam">Achternaam*</label>
                    <input type="Achternaam" class="form-control" id="inputAchternaam" placeholder="Achternaam" required>
                </div>
                <div class="form-group col-md-12">
                    <label for="inputPhoneNumber">Gsm nummer*</label>
                    <input type="tel" class="form-control" id="inputPhoneNumber" placeholder="0412 23 45 67" required>
                </div>
                <div class="form-group col-md-8">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputService">Dienst*</label>
                    <select class="form-select" name="inputService" id="inputService" required>
                        <option selected>Open this select menu</option>
                        <option value="1">Knippen (man)</option>
                        <option value="2">Knippen (vrouw)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="id_1">Kies een tijdstip*</label>
                    <div class="input-group date" id="id_1">
                        <input type="text" value="" class="form-control" required/>
                        <div class="input-group-addon input-group-append">
                            <div class="input-group-text">
                                <i class="glyphicon glyphicon-calendar fa fa-calendar" id="calendar"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6"><button id="buttonAppointment" type="submit" class="btn btn-primary">Maak afspraak</button></div>
                <div class="col-md-6"><p id="formWarning"></p></div>
            </div>

        </form>
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-6"><small>&copy; Copyright 2022, Hair by Nikki</small></div>
                <div class="col-6"><small><a href="tel:0412345678">0412&nbsp;34&nbsp;56&nbsp;78</a></small></div>
            </div>
        </div>
    </footer>
    <script  src="js/hbnjs.js"></script>
    <script data-main="js/hbnjs.js" src="js/require.js"></script>
</body>

</html>
